<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>
    
    <div class="container-fluid">
      
      <div class="row">
        <div class="col-xs-4 col-sm-offset-2 col-sm-2 col-md-offset-2 col-md-2 col-lg-offset-2 col-lg-2">
          <img src="image/udacity-logo.png" class="img-responsive logo" alt="Udacity Logo">
        </div>
        <div class="col-xs-8 col-sm-offset-3 col-sm-5 col-md-offset-3 col-md-5 col-lg-offset-3 col-lg-5">
            <h1 class="col-xs-12 heading font">AYUSH</h1><br>
            <p class="col-xs-12 heading font">The Giant</p>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
          <div class="row">
            <div class="col-xs-offset-4 col-xs-4 col-sm-8 col-md-8 col-lg-8">
              <img src="image/color-img-1.png" class="img-responsive center-block" alt="#2b3e4">
              <h4 class="center">#02b3e4</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-offset-4 col-xs-4 col-sm-8 col-md-8 col-lg-8">
              <img src="image/color-img-2.png" class="img-responsive center-block" alt="#2d3c49">
              <h4 class="center">#2d3c49</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-offset-4 col-xs-4 col-sm-8 col-md-8 col-lg-8">
              <img src="image/color-img-3.png" class="img-responsive center-block" alt="#7d97ad">
              <h4 class="center">#7d97ad</h4>
            </div>
          </div>
        </div>

        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
          <img src="image/sea.jpg" class="img-responsive" alt="Sea">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-offset-2 col-sm-10 col-md-offset-2 col-md-10 col-lg-offset-2 col-lg-10">
          <h2 class="center font">Featured Work</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-offset-2 col-sm-10 col-md-offset-2 col-md-10 col-lg-offset-2 col-lg-10">
          <div class="row">
            <div class="col-xs-offset-3 col-xs-6 col-sm-offset-1 col-sm-3 col-md-offset-1 col-md-3 col-lg-offset-1 col-lg-3">
              <img src="image/tile-image-1.png" class="img-responsive" alt="Appify"><br>
              <h3 class="center">Appify</h3><br>
              <p class="center">https://github.com/Appify/</p>
            </div>

            <div class="col-xs-offset-3 col-xs-6 col-sm-offset-1 col-sm-3 col-md-offset-1 col-md-3 col-lg-offset-1 col-lg-">
              <img src="image/tile-image-2.png" class="img-responsive" alt="Sunflower"><br>
              <h3 class="center">Sunflower</h3><br>
              <p class="center">https://github.com/Sunflower/</p>
            </div>

            <div class="col-xs-offset-3 col-xs-6 col-sm-offset-1 col-sm-3 col-md-offset-1 col-md-3 col-lg-offset-1 col-lg-">
              <img src="image/tile-image-3.png" class="img-responsive" alt="Bokeh"><br>
              <h3 class="center">Bokeh</h3><br>
              <p class="center">https://github.com/Bokeh/</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
